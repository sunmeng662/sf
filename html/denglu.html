                        <div>

                        </div>
                    </li>
                </ul>
                <div class="content">
                    <ul class="ula" id="ula">

                                    <span class="span1"></span>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="loginCode">

                    </ul>

                    <ul class="ula" id="ulb" style="display:none">
                        <li>
                            <div class="errorbox">
                                <div class="error">
                                    <span class="span1"></span>
                                    <span class="span2"></span>
                                </div>
                            </div>
                            <div class="phone" style="margin-top:30px">
                                <div class="phoneicon">
                                    <div class="icon"></div>
                                </div>
                                <div class="phoneipt">
                                    <input type="text" title="请输入手机号/邮箱/用户名" maxlength="11" placeholder="请输入手机号/邮箱/用户名">
                                    <em></em>
                                </div>
                            </div>
                        </li>
                        <li style="margin-top:14px">
                            <div class="phone">
                                <div class="phoneicon">
                                    <div class="icon" style="background:url(../img/login-icon7.png);"></div>
                                </div>
                                <div class="phoneipt">
                                    <input type="text" title="请输入密码" maxlength="11" placeholder="请输入密码">
                                    <em></em>
                                </div>

                        <li>
                            <div class="loginCode">
                                <div class="code-icon">
                                    <span class="icon"style="background:url(../img/login-icon20.png);"></span>
                                </div>
                                <div class="code-ipt">
                                    <input type="text" placeholder="请输入验证码" maxlength="6">
                                    <img src="../img/icon4.jpg" alt="" class="zimg">
                                    <div class="e"></div>
                                </div>

                                <a href="javascript:;" class="send"><i id="sec"></i>s后重发</a>

                                <span class="over">密码</span>
                            </div>

                        <li>
                            <button class="btn" style="margin-top:45px">登录</button>
                        </li>
                        <li>
                            <div class="change" id="change2">
